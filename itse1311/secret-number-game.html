<!--
Create a secret number variable and assign it a value. Prompt the user for a favorite number 
and assign it a variable to compare the values, return the prompt every time the input is not a match.
If they match, award the user 10 points and display a congratulatory message with the number of points 
earned. If they don't match, display an apologetic message and the points earned.-->
<body>
  <header>
    <h1 class="header">Guessing Game</h1>
  </header>

  <main>
    <section>
      <h1 class="chapter">Can you guess Seth's favorite number?</h1>
      <!--<p class=paragraph id=numsecret></p>-->
      <script>
        var numsecret = 3;
        var points = 0;
        var statment = "";
        var guess = prompt("Can you guess Seth's favorite number?");
        guess = parseInt(guess);

        while (isNaN(guess)) {
          guess = prompt("That's not a number! Enter a number to guess.");
          guess = parseInt(guess);
        }
        if (guess == numsecret) {
          statement = "<b>Yay! You did it!</b> Is it 3? I dunno... he has 3 kids, sounds good right? Here's 10 internet points for you anyway.";
          points += 10;
        } else {
          statement = "Oh sorry, that's not it. Better luck next time, we'll still give you 1 point for trying.";
          points += 1;
        }
        document.write(statement + "<br>Points: " + points);
        //document.getElementById("guess").innerHTML = statement + "<hr> Points: " + points;
      </script>
    </section>
  </main>
